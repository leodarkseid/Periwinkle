{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

      <a class="hover:text-blue-500" href="{% url 'leads:lead_list'%}"> Go back to Lead list</a>
        <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Assign an agent to this lead</h1>

            {% csrf_token %}
            {{form|crispy}}

         <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Submit</button>   
        </form> 
</div>

{% endblock %}
