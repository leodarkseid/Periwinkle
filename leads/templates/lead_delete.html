{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
      <a href="{% url 'leads:lead_list'%}"> Go back to Lead list</a>
        <hr>
        <h1 class="mt-5 text-2xl text-gray-800">Are you sure you want to delete this lead</h1>
        <form method="post" class="mt-10">
            {% csrf_token %}
            {{form|crispy}}

         <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
         Yes!, Delete Lead</button>   
        </form> 
        </div>
       
{% endblock %}
